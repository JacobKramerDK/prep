name: Stable E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-stable:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Setup display server (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb
        export DISPLAY=:99
        Xvfb :99 -screen 0 1024x768x24 &
        
    - name: Build application
      run: |
        npm run build:main
        npm run build:renderer
        
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
      
    - name: Run stable E2E tests
      run: npm run test:e2e:stable
      env:
        NODE_ENV: test
        CI: true
        DISABLE_NETWORK_REQUESTS: true
        MOCK_OPENAI_API: true
        MOCK_CALENDAR_API: true
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-results-${{ matrix.os }}-${{ matrix.node-version }}
        path: |
          test-results/
          playwright-report/
        retention-days: 7
        
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20.x'
      with:
        name: coverage-reports
        path: coverage/
        retention-days: 7

  test-helpers:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Test helper utilities
      run: npm run test:helpers
      env:
        NODE_ENV: test
